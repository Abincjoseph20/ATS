<!-- templates/create_job.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Create Job Description</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create New Job Description</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Job Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Job Description:</label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="skills">Required Skills (comma separated):</label>
                <textarea name="skills" id="skills" rows="3" required></textarea>
            </div>
            
            <button type="submit">Create Job</button>
        </form>
        
        <a href="{% url 'home' %}" class="back-btn">Back to Scanner</a>
    </div>
</body>
</html>
